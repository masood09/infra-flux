---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - "../base/cilium/"
  - "../base/flux/"

patches:
  - target:
      group: helm.toolkit.fluxcd.io
      version: v2
      kind: HelmRelease
      name: cilium
      namespace: kube-system
    path: "./patches/cilium_helmrelease.yaml"
  - target:
      group: helm.toolkit.fluxcd.io
      version: v2
      kind: HelmRelease
      name: flux-instance
      namespace: flux-system
    path: "./patches/flux-instance_helmrelease.yaml"
