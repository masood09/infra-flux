---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease

metadata:
  name: cilium
  namespace: kube-system

spec:
  interval: 5m
  timeout: 10m

  chart:
    spec:
      chart: cilium
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
      version: 1.18.1

  install:
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: -1

  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace

  test:
    enable: true

  rollback:
    recreate: true
    force: true
    cleanupOnFail: true

  uninstall:
    keepHistory: false

  maxHistory: 3

  values:
    rollOutCiliumPods: true
    annotateK8sNode: true
    ipam:
      mode: "kubernetes"
    kubeProxyReplacement: true
    kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
    securityContext:
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE
    cgroup:
      autoMount:
        enabled: false
      hostRoot: "/sys/fs/cgroup"
    k8sServiceHost: "localhost"
    k8sServicePort: 7445
    k8sClientRateLimit:
      qps: 50
      burst: 100
    l2announcements:
      enabled: true
      leaseDuration: 10s
      leaseRenewDeadline: 5s
      leaseRetryPeriod: 1s
    externalIPs:
      enabled: true
    operator:
      replicas: 1
    hubble:
      relay:
        enabled: true
      ui:
        enabled: true
