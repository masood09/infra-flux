---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease

metadata:
  name: traefik
  namespace: traefik

spec:
  interval: 30m

  dependsOn:
    - name: cert-manager
      namespace: cert-manager

  chart:
    spec:
      chart: traefik
      version: 37.2.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      interval: 30m

  install:
    remediation:
      retries: -1

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  values:
    global:
      sendAnonymousUsage: false
      checkNewVersion: false
    additionalArguments:
      - "--serversTransport.insecureSkipVerify=true"
      - "--log.level=DEBUG"
    deployment:
      enabled: true
      replicas: 1
      annotations: {}
      podAnnotations: {}
      additionalContainers: []
      initContainers: []
    ports:
      web:
        redirections:
          entryPoint:
            to: websecure
            scheme: https
            priority: 10
      websecure:
        http3:
          enabled: true
          advertisedPort: 8443
        tls:
          enabled: true
    ingressRoute:
      dashboard:
        enabled: true
    providers:
      kubernetesCRD:
        enabled: true
        ingressClass: traefik-external
        allowExternalNameServices: true
      kubernetesIngress:
        enabled: true
        allowExternalNameServices: true
        publishedService:
          enabled: false
    rbac:
      enabled: true
    service:
      enabled: true
      type: LoadBalancer
      annotations:
        io.cilium/lb-ipam-ips: 10.0.20.160
      labels: {}
      loadBalancerSourceRanges: []
      externalIPs: []
    serviceMonitor:
      enabled: true
