---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease

metadata:
  name: cert-manager
  namespace: cert-manager

spec:
  interval: 30m

  chart:
    spec:
      chart: cert-manager
      version: 1.18.2
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system

  install:
    remediation:
      retries: -1

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  values:
    crds:
      enabled: true
    enableCertificateOwnerRef: true
    prometheus:
      enabled: true
      servicemonitor:
        enabled: true
