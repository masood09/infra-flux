---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease

metadata:
  name: cilium
  namespace: kube-system

spec:
  interval: 1h

  chart:
    spec:
      chart: cilium
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
      version: 1.18.0

  releaseName: cilium
  targetNamespace: kube-system

  values:
    ipam:
      mode: "kubernetes"
    kubeProxyReplacement: true
    bgpControlPlane:
      enabled: true
    securityContext:
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE
    cgroup:
      autoMount:
        enabled: false
      hostRoot: "/sys/fs/cgroup"
    k8sServiceHost: "localhost"
    k8sServicePort: 7445
    hubble:
      relay:
        enabled: true
      ui:
        enabled: true
