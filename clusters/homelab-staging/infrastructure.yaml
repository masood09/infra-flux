---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization

metadata:
  name: infra-secrets
  namespace: flux-system

spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/secrets/homelab-staging/
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  prune: true
  wait: true
