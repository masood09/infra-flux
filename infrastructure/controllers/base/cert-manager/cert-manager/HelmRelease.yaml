---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository

metadata:
  name: cert-manager
  namespace: cert-manager

spec:
  interval: 24h
  url: https://charts.jetstack.io


---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease

metadata:
  name: cert-manager
  namespace: cert-manager

spec:
  chart:
    spec:
      chart: cert-manager
      sourceRef:
        kind: HelmRepository
        name: cert-manager
      version: 1.18.1

  interval: 24h
  releaseName: cert-manager
  targetNamespace: cert-manager

  values:
    crds:
      enabled: true
    replicaCount: 1
