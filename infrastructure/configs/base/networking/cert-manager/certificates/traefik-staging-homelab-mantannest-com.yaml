---
apiVersion: cert-manager.io/v1
kind: Certificate

metadata:
  name: traefik-staging-homelab-mantannest-com
  namespace: networking

spec:
  secretName: traefik-staging-homelab-mantannest-com-tls

  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer

  commonName: "traefik.staging.homelab.mantannest.com"

  dnsNames:
    - "traefik.staging.homelab.mantannest.com"
    - "*.traefik.staging.homelab.mantannest.com"
