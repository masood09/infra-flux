---
apiVersion: cert-manager.io/v1
kind: Certificate

metadata:
  name: traefik-dashboard-certificate
  namespace: traefik

spec:
  secretName: traefik-dashboard-tls

  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer

  commonName: "traefik.staging.homelab.mantannest.com"

  dnsNames:
    - "traefik.staging.homelab.mantannest.com"
    - "*.traefik.staging.homelab.mantannest.com"
